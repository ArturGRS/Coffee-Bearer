<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Créditos - Cafeteira RFID</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container" style="max-width: 600px; margin-top: 50px;">
        <div class="header">
            <h1>Consulta de Créditos</h1>
            <p>Digite o UID da sua tag para ver seus créditos restantes.</p>
        </div>
        <div class="main-content" style="grid-template-columns: 1fr;">
            <div class="card">
                <h2>Consultar Usuário</h2>
                <form id="consulta-form">
                    <div class="form-group">
                        <label for="uid-consulta">UID da Tag RFID:</label>
                        <input type="text" id="uid-consulta" name="uid-consulta" placeholder="Ex: A1 B2 C3 D4" required>
                    </div>
                    <button type="submit" class="btn">Consultar</button>
                </form>
            </div>

            <div class="card" id="resultado-consulta" style="display: none;">
                <h2>Dados do Usuário</h2>
                <div class="stat-item">
                    <span id="nome-consultado" class="stat-number" style="font-size: 1.8em;"></span>
                    <span class="stat-label">Nome</span>
                </div>
                 <div class="stat-item" style="margin-top: 15px;">
                    <span id="creditos-consultado" class="stat-number"></span>
                    <span class="stat-label">Créditos Restantes</span>
                </div>
                 <div class="stat-item" style="margin-top: 15px;">
                    <span id="uid-consultado" class="stat-number" style="font-size: 1em; font-family: 'Courier New', monospace;"></span>
                    <span class="stat-label">UID</span>
                </div>
            </div>
             <p id="error-message" style="color: red; text-align: center; margin-top: 15px;"></p>
        </div>
    </div>

    <script src="/user-script.js"></script>
</body>
</html>
